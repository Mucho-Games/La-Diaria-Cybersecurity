<body>
  
<div class="root">

<!-- TITLESCREEN -------------------------------------------------------------------------------------------------------------------------------------------------->
<div class="titleScreen" id="container">

  <div class="titleScreen" id="header" >

</div>

  <div class="game" id="mulChoicePart2" style="background-color: black;">

</div>

</div>
</div>
